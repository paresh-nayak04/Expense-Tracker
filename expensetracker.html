<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expensetrackers.css" />
  </head>
  <body>
    <div class="app">
      <h2>ðŸ’° Expense Tracker</h2>

      <div class="balance-card">
        <h4>Your Balance</h4>
        <h1 id="balance">â‚¹0.00</h1>
      </div>

      <div class="inc-exp-container">
        <div class="income-box">
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+â‚¹0.00</p>
        </div>
        <div class="expense-box">
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-â‚¹0.00</p>
        </div>
      </div>

      <div class="history-section">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>

      <div class="form-section">
        <h3>Add New Transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Title</label>
            <input
              type="text"
              id="text"
              placeholder="e.g. Salary, Groceries"
            />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              <small>(negative - expense, positive - income)</small></label
            >
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
            />
          </div>
          <button class="btn">Add Transaction</button>
        </form>
      </div>
    </div>

    <script src="trackerscript.js"></script>
  </body>
</html>
